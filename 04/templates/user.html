{% extends 'base.html' %}

{% block title %}
<title>{{ user.name }}</title>
{% endblock %}

{% block extras %}
<!-- include libraries(jQuery, bootstrap) -->
<link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<!-- include summernote css/js -->
<link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
{% endblock %}

{% block body %}

<form>
    <div class="mb-3">
      <label class="form-label">Name</label>
      <input type="text" class="form-control" value="{{ user.name}}">
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Age</label>
      <input type="text" class="form-control" value="{{ user.age}}">
    </div>
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Content</label>
        <textarea id="summernote" name="editordata">{% if user.content %}{{ user.content}}{% endif %}</textarea>
      </div>
  </form>
  <a class="btn btn-info" href="{{ url_for('users') }}">Volver al listado de usuarios</a>

{% endblock %}

{% block scripts %}
<script>
  $(document).ready(function() {
      $('#summernote').summernote();
  });
</script>
  {% endblock %}
